<!DOCTYPE html>
<html>
    <head>
        <title>
            God Talk
        </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1 id="site_title">God Talk</h1>
        <nav id="nav_bar">
            <a href="/ask-a-question">Ask A Question</a>
        </nav>
        {% for question in questions %}
        <div><p>
            <a href="{{ url_for('view_question_page', questionid=question['id']) }}">
                {{ question['userid'] }} asks: <b>{{ question['question'] }}</b>
            </a>
        </p></div>
        {% endfor %}
    </body>
</html>
